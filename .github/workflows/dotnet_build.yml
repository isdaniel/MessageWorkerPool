name: .NET
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      working-directory: src/tests/MessageWorkerPool.Test

    - name: Package Release Artifacts
      run: |
        mkdir -p release
        cp -r ./MessageWorkerPool/bin/Release/* release/
      working-directory: ./src

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./src/release/

    - name: Pack NuGet Package
      run: dotnet pack --no-build --configuration Release --output ./nupkg
      working-directory: ./src

    - name: Publish NuGet Package
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        set +e
        OUTPUT=$(dotnet nuget push ./nupkg/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate 2>&1)
        EXIT_CODE=$?
        set -e

        echo "$OUTPUT"

        if [ $EXIT_CODE -eq 0 ]; then
          echo "NUGET_PUSH_SUCCESS=true" >> $GITHUB_ENV
        elif echo "$OUTPUT" | grep -q "already exists at feed"; then
          echo "Package already exists, skipping..."
          echo "NUGET_PUSH_SUCCESS=false" >> $GITHUB_ENV
        else
          echo "NUGET_PUSH_SUCCESS=false" >> $GITHUB_ENV
        fi
      working-directory: ./src

    - name: Create Git Tag
      if: env.NUGET_PUSH_SUCCESS == 'true'
      run: |
        PACKAGE_FILES=$(ls ./src/nupkg/*.nupkg)
        
        # Extract versions from both packages
        MAIN_PACKAGE=$(echo "$PACKAGE_FILES" | grep -E 'MessageWorkerPool\.[0-9]+\.[0-9]+\.[0-9]+' | grep -v 'OpenTelemetry')
        OTEL_PACKAGE=$(echo "$PACKAGE_FILES" | grep 'MessageWorkerPool.OpenTelemetry')
        
        if [ -n "$MAIN_PACKAGE" ]; then
          MAIN_VERSION=$(echo "$MAIN_PACKAGE" | grep -oP '(?<=MessageWorkerPool\.)\d+\.\d+\.\d+(?:\.\d+)?(?:-[a-zA-Z0-9]+)?')
          if [ -n "$MAIN_VERSION" ]; then
            TAG_NAME="$MAIN_VERSION"
            echo "Creating tag: $TAG_NAME"
            git tag "$TAG_NAME" || echo "Tag $TAG_NAME already exists"
            git push origin "$TAG_NAME" || echo "Failed to push tag $TAG_NAME"
          fi
        fi
        
        if [ -n "$OTEL_PACKAGE" ]; then
          OTEL_VERSION=$(echo "$OTEL_PACKAGE" | grep -oP '(?<=MessageWorkerPool\.OpenTelemetry\.)\d+\.\d+\.\d+(?:\.\d+)?(?:-[a-zA-Z0-9]+)?')
          if [ -n "$OTEL_VERSION" ]; then
            TAG_NAME="opentelemetry-$OTEL_VERSION"
            echo "Creating tag: $TAG_NAME"
            git tag "$TAG_NAME" || echo "Tag $TAG_NAME already exists"
            git push origin "$TAG_NAME" || echo "Failed to push tag $TAG_NAME"
          fi
        fi

